apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: valkey-pvc
  namespace: rpc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 512Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey
  namespace: rpc
  labels:
    app: valkey
    component: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: valkey
  template:
    metadata:
      labels:
        app: valkey
        component: cache
    spec:
      containers:
      - name: valkey
        image: valkey/valkey:8.0
        ports:
        - containerPort: 6379
          name: valkey
        command: ["valkey-server", "--appendonly", "yes"]
        volumeMounts:
        - name: valkey-storage
          mountPath: /data
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 256Mi
            cpu: 200m
        livenessProbe:
          exec:
            command: ["valkey-cli", "ping"]
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          exec:
            command: ["valkey-cli", "ping"]
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
      volumes:
      - name: valkey-storage
        persistentVolumeClaim:
          claimName: valkey-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: valkey-service
  namespace: rpc
  labels:
    app: valkey
    component: cache
spec:
  selector:
    app: valkey
  ports:
  - port: 6379
    targetPort: 6379
    name: valkey
  type: ClusterIP