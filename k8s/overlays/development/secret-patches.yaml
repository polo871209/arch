# Development environment variable patches for service names
apiVersion: v1
kind: Secret
metadata:
  name: grpc-server-secret
  namespace: rpc
stringData:
  CACHE_URL: valkey://dev-valkey-service.rpc.svc.cluster.local:6379
  DATABASE_URL: postgres://rpc_user:rpc_password@dev-postgres-service.rpc.svc.cluster.local:5432/rpc_dev?sslmode=disable
  LOG_LEVEL: INFO
  SERVER_PORT: "50051"
---
apiVersion: v1
kind: Secret
metadata:
  name: fastapi-client-secret
  namespace: rpc
stringData:
  API_HOST: 0.0.0.0
  API_PORT: "8000"
  API_RELOAD: "false"
  DEBUG: "false"
  GRPC_HOST: dev-grpc-server-service.rpc.svc.cluster.local
  GRPC_PORT: "50051"
  LOG_LEVEL: INFO
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: rpc
stringData:
  DATABASE_URL: postgres://rpc_user:rpc_password@dev-postgres-service.rpc.svc.cluster.local:5432/rpc_dev?sslmode=disable
  POSTGRES_DB: rpc_dev
  POSTGRES_PASSWORD: rpc_password
  POSTGRES_USER: rpc_user