apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istiod
spec:
  project: platform
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts
    chart: istiod
    targetRevision: 1.26.3
    helm:
      releaseName: istiod
      values: |
        env:
          ENABLE_NATIVE_SIDECARS: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
