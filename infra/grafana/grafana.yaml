apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 9.3.0
    chart: grafana
    helm:
      values: |
        adminPassword: "admin"  
        service:
          type: ClusterIP
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
