apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
spec:
  project: platform
  sources:
    - repoURL: https://charts.jetstack.io
      targetRevision: v1.18.2
      chart: cert-manager
      helm:
        valueFiles:
          - $values/infra/cert-manager/cert-manager-values.yaml
    - repoURL: "https://github.com/polo871209/rpc.git"
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
